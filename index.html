<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .server-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 150px;
            transition: transform 0.3s ease;
        }
        
        .info-box:hover {
            transform: translateY(-5px);
        }
        
        .info-box h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fdbb2d;
        }
        
        .info-box p {
            font-size: 1.2rem;
            margin: 0;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        .botones-amor {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: relative;
            height: 60px;
        }
        .botones-amor button {
            font-size: 1.5rem;
            padding: 0.7rem 2.5rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff4b7d, #ffb86c);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: background 0.3s, transform 0.2s;
            position: relative;
        }
        .botones-amor button:hover {
            background: linear-gradient(90deg, #ffb86c, #ff4b7d);
            transform: scale(1.08);
        }

        .aviso-bonito-oculto {
            display: none;
        }
        .aviso-bonito-visible {
            display: flex;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .aviso-bonito-contenido {
            background: white;
            color: #ff4b7d;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            text-align: center;
            min-width: 300px;
            max-width: 90vw;
            animation: popIn 0.5s;
        }
        .aviso-bonito-contenido h2 {
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        .aviso-bonito-contenido p {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        .aviso-bonito-contenido button {
            font-size: 1.1rem;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #ff4b7d, #ffb86c);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.3s;
        }
        .aviso-bonito-contenido button:hover {
            background: linear-gradient(90deg, #ffb86c, #ff4b7d);
        }
        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="container">
        <h1>¬øQuieres ser mi novia?</h1>
        <p>Haz tu elecci√≥n, pero pi√©nsalo bien ‚ù§Ô∏è</p>
        <div class="botones-amor" id="botones-amor">
            <button id="btn-si">S√≠</button>
            <button id="btn-no">No</button>
        </div>
    </div>
    <div id="aviso-bonito" class="aviso-bonito-oculto">
        <div class="aviso-bonito-contenido">
            <h2>¬°Sab√≠a que dir√≠as que s√≠ Naty! üíñ</h2>
            <p>¬°Te quiero mucho! Gracias por aceptar, eres muy especial para m√≠.</p>
            <button id="cerrar-aviso">Cerrar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuraci√≥n de part√≠culas con corazones
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 40,
                        "density": { "enable": true, "value_area": 800 }
                    },
                    "color": { "value": "#ff4b7d" },
                    "shape": {
                        "type": "image",
                        "image": {
                            "src": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Red_heart.svg/1200px-Red_heart.svg.png",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": { "value": 0.8, "random": true },
                    "size": { "value": 20, "random": true },
                    "line_linked": { "enable": false },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "repulse" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "repulse": { "distance": 100, "duration": 0.4 },
                        "push": { "particles_nb": 4 }
                    }
                },
                "retina_detect": true
            });

            // L√≥gica de los botones
            const btnNo = document.getElementById('btn-no');
            const btnSi = document.getElementById('btn-si');
            const botonesAmor = document.getElementById('botones-amor');
            const aviso = document.getElementById('aviso-bonito');
            const cerrarAviso = document.getElementById('cerrar-aviso');

            botonesAmor.style.position = 'relative';
            btnNo.style.position = 'absolute';
            btnNo.style.left = 'auto';
            btnNo.style.top = 'auto';

            btnNo.addEventListener('mouseenter', moverNo);
            btnNo.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Evita que se dispare el click
                moverNo();
            });

            function moverNo() {
                const contRect = botonesAmor.getBoundingClientRect();
                const btnRect = btnNo.getBoundingClientRect();
                const siRect = btnSi.getBoundingClientRect();
                let maxX = contRect.width - btnRect.width;
                let maxY = contRect.height - btnRect.height;
                let randX, randY;
                let intentos = 0;
                do {
                    randX = Math.random() * maxX;
                    randY = Math.random() * maxY;
                    let noLeft = randX;
                    let noRight = randX + btnRect.width;
                    let siLeft = btnSi.offsetLeft;
                    let siRight = btnSi.offsetLeft + btnSi.offsetWidth;
                    if (!(noRight > siLeft && noLeft < siRight)) break;
                    intentos++;
                } while (intentos < 10);
                btnNo.style.left = randX + 'px';
                btnNo.style.top = randY + 'px';
            }

            btnSi.addEventListener('click', function() {
                aviso.classList.remove('aviso-bonito-oculto');
                aviso.classList.add('aviso-bonito-visible');
            });

            cerrarAviso.addEventListener('click', function() {
                aviso.classList.remove('aviso-bonito-visible');
                aviso.classList.add('aviso-bonito-oculto');
            });
        });
    </script>
</body>
</html>
